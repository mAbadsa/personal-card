<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal Card" />
    <link rel="stylesheet" href="./challenge1.css" />
    <title>Personal Card</title>
  </head>
  <body>
    <section class="card-section">
      <div class="container">
        <div class="card">
          <header class="card-header">
            <div class="img-container">
              <img
                class="avatar"
                src="./muhammad.jpeg"
                loading="lazy"
                alt="personal"
                draggable="false"
              />
            </div>
          </header>
          <div class="card-details">
            <div class="card-details__name">
              <span class="label">Name:</span>
              <span class="value">Muhammad Alabadsa</span>
            </div>
            <div class="card-details__email">
              <span class="label">Email:</span>
              <a class="value" href="mailto: moh22389@gmail.com"
                >moh22389@gmail.com</a
              >
            </div>
            <div class="card-details__phone">
              <span class="label">Phone:</span>
              <a href="tel:+970599023227" class="value">+970599023227</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
